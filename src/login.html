<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title> 
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/resetLogin.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header class="cabecalho-login">
        <h1>Bem-vindo à página de login para administradores</h1>
    </header>
    <main>
        <div class="login-container">
            <section class="image-section">
                <img src="assets/images/img-login-porta-personagem.png" alt="Imagem de Login representado por uma ilustração de um personagem entrando em uma porta">
            </section>
            <section class="login-section">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="label-float">
                        <input type="text" id="email" name="email" placeholder=" " required>
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="label-float">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </section>
        </div>
    </main>
</body>
</html>
